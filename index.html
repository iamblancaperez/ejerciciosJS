	<div class="text-center">
		<button type="button" class="btn btn-info" onclick="caller('tarea')">Agregar A</button>
		<button type="button" class="btn btn-info" onclick="caller('azul')">Agregar B</button>
		<button type="button" class="btn btn-danger" onclick="eliminarPrimero()">Eliminar primero</button>
		<button type="button" class="btn btn-warning" onclick="eliminarUltimo()">Eliminar ultimo</button>
		<button type="button" class="btn btn-success" onclick="eliminarTodos()">Eliminar todos</button>

	<div id="aqui" class="text-center">

	<script>
		
			

		function anadirElemento(contenedor, texto, clase){
			var nuevo = document.createElement("p");
			var texto = document.createTextNode(texto);
			nuevo.setAttribute("class", clase);
			nuevo.appendChild(texto);		
			contenedor.appendChild(nuevo);
		}

		function caller(clase){
			var aqui = document.getElementById("aqui");
			var texto = aqui.children.length + 1
			anadirElemento(aqui, texto, clase);
		}
		function eliminarPrimero(){
			var aqui = document.getElementById("aqui");
			var primerNodo = aqui.firstChild;
			aqui.removeChild(primerNodo);
		}
		function eliminarUltimo(){
			var aqui = document.getElementById("aqui");
			var ultimoNodo = aqui.lastChild;
			aqui.removeChild(ultimoNodo);
		}
		function eliminarTodos(){
			var aqui = document.getElementById("aqui");
			aqui.innerHTML = "";
		}
		
	</script>
